<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Secret Santa</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_start') }}">Secret Santa</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('admin_start') }}">Admin</a>
          <a class="nav-link" href="{{ url_for('participant_login') }}">Participant</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat if cat in ['success','danger','warning','info'] else 'info' }}">{{
                msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
      <hr/>
      <p class="text-muted small">Application simple Secret Santa — textes en français.</p>
    </div>
  </body>
</html>
